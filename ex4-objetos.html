<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // criando nosso modelo
    // cria o método construtor = constrói o modelo
    // modelo = conjunto de atributos (características) e métodos (ações)
    // todo modelo começa com letra maiúscula

    //inicio do método construtor
    try { 
    function MinhaCaneta(_cor, _tipo, _tamanho, _temTinta, _material, _espessuraPonta, _tampado) {
        //atributos...
        this.cor = _cor
        this.tipo = _tipo
        this.tamanho = _tamanho
        this.temTinta = _temTinta=(_temTinta || "s")
        this.material = _material
        this.espessuraPonta = _espessuraPonta
        this.tampado = (_tampado || "sim" )
        //fim dos atributos...
    }
    // fim do método construtor
    MinhaCaneta.prototype.abrir = function(){
        if (this.tampado=="sim"){
            this.tampado = "nao"
            alert("caneta destampada")
        }
        else{
            alert("Caneta já estava aberta!!!")
        }
    }
    MinhaCaneta.prototype.fechar = function() {
        if (this.tampado=="sim"){
            alert("Caneta já estava tampada")
        }
        else{
            this.tampado="sim"
            alert("Tampamos a caneta")
        }
    }

    //instanciar = cópia do objeto
    caneta1 = new MinhaCaneta("azul","canetão","10 cm","","plástico", "2 mm") 
    caneta2 = new MinhaCaneta("azul","esferográfica","15 cm","","plástico","0.5 mm","nao")
    caneta2.abrir()
    caneta2.fechar()
    caneta1.fechar()

    //imprimindo a cor da caneta
    alert(`Cor: ${caneta1.cor} \n Tipo: ${caneta1.tipo} \n Tamanho: ${caneta1.tamanho} \n Tem tinta? ${caneta1.temTinta}`)
    }catch (erro) {
        alert(erro)
    }
    </script>
</body>
</html>
