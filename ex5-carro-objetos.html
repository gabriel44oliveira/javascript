        try {
            function Carro(_marca, _anoFabricacao, _velocidadeMax, _velocidadeAtual = 0){
                this.marca = _marca
                this.anoFabricacao = _anoFabricacao
                this.velocidadeMax = _velocidadeMax
                this.velocidadeAtual = _velocidadeAtual
            }
            
            Carro.prototype.acelerar = function(){
                if (this.velocidadeAtual >= this.velocidadeMax){
                    console.log("Você está na velocidade limite")
                }
                else {
                    this.velocidadeAtual += 1
                    console.log("Velocidade Atual: " + this.velocidadeAtual)
                }
            }
            Carro.prototype.desacelerar = function(){
                if (this.velocidadeAtual > 0){
                    this.velocidadeAtual -= 1
                    console.log("Velocidade Atual: " + this.velocidadeAtual)
                }
                else {
                    console.log("Velocidade não pode ser negativa")
                }
            }
